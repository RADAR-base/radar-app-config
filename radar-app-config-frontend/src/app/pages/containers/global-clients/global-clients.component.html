<div class="my-3 my-md-5">
  <div class="row">
    <div class="col-md-2">
      <app-left-sidebar></app-left-sidebar>
      <div class="btn-group-vertical w-100 mb-3 mb-md-0" role="group" aria-label="Button group">
        <a class="btn btn-secondary btn-block tab-button active" [routerLink]="['/global-clients']">
          {{'config.globalConfigurations' | translate}}
        </a>
        <a class="btn btn-secondary btn-block tab-button" [routerLink]="['/projects']">
          {{'project.projects' | translate}}
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <h1>{{'client.globalApplications' | translate}}</h1>
      <h2>{{'client.selectAnApplication' | translate}}</h2>
      <div class="row my-5" *ngIf="loading"><h2>{{'common.loading' | translate}}</h2></div>
      <div *ngIf="!loading" class="row my-3">
        <div *ngFor="let client of clients" class="col-lg-4 mb-3">
            <div class="card">
              <a [routerLink]="['/global-configs']"
                 [queryParams]="makeQueryParams(client.clientId)" [state]="makeState()">
                <div class="card-body">
                  <h5 class="card-title">{{client.clientId}}</h5>
                </div>
              </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
