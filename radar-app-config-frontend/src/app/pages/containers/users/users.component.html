<div class="my-3 my-md-5">
    <div class="row">
        <div class="col-md-2">
            <app-left-sidebar [backButton]="makeBackButton()"></app-left-sidebar>
<!--            <div class="btn-group-vertical w-100 mb-3 mb-md-0"-->
<!--                 role="group" aria-label="Button group with nested dropdown">-->
<!--                <a class="btn btn-secondary btn-block tab-button"-->
<!--                   [routerLink]="['/global-clients']">{{'config.globalConfigurations' | translate}}</a>-->
<!--                <a class="btn btn-secondary btn-block tab-button active" [routerLink]="['/projects']">-->
<!--                    {{'project.projects' | translate}}</a>-->
<!--            </div>-->
            <div class="btn-group-vertical w-100 mb-3 mb-md-0"
                 role="group"
                 aria-label="Button group with nested dropdown">
                <a class="btn btn-secondary btn-block tab-button"
                   [routerLink]="['/configs']"
                   [queryParams]="makeQueryParams()"
                   [state]="makeState()">{{'client.allGroupsAndUsers' | translate}}</a>
                <a class="btn btn-secondary btn-block tab-button"
                   [routerLink]="['/groups']"
                   [queryParams]="makeQueryParams()"
                   [state]="makeState()">{{'group.groups' | translate}}</a>
                <a class="btn btn-secondary btn-block tab-button active"
                   [routerLink]="['/users']"
                   [queryParams]="makeQueryParams()"
                   [state]="makeState()">{{'user.users' | translate}}</a>
            </div>
        </div>
        <div class="col-md-8">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">{{'project.project' | translate}}: <a href="#">{{projectId}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{'client.application' | translate}}: {{clientId}}</li>
                </ol>
            </nav>
            <div class="row mb-3">
                <app-dropdown class="col-md-6"
                              [data]="projects"
                              [field]="'projectName'"
                              [label]="'project.project' | translate"
                              [selected]="projectId"
                              (change)="onProjectChange($event)"></app-dropdown>
                <app-dropdown class="col-md-6"
                              [data]="clients"
                              [field]="'id'"
                              [label]="'client.application' | translate"
                              [selected]="clientId"
                              (change)="onClientChange($event)"></app-dropdown>
            </div>
                    <h2>{{'user.selectAUser' | translate}}</h2>
            <div class="row my-5" *ngIf="loading"><h2>{{'common.loading' | translate}}</h2></div>
                <div *ngIf="!loading" class="row my-3">
                    <div *ngFor="let user of users" class="col-lg-4 mb-3">
                        <div class="card">
                            <a [routerLink]="['/configs']" [queryParams]="makeQueryParams(user.id)" [state]="makeState()">
                                <div class="card-body">
                                    <!--<h5 class="card-title">{{user.name}}</h5>-->
                                    <h5 class="card-title">{{user.id}}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
