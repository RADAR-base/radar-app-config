<div class="my-3 my-md-5">
  <div class="row">
    <div class="col-md-2">
      <app-left-sidebar></app-left-sidebar>
    </div>
    <div class="col-md-8">
      <h2>{{'project.selectAProject' | translate}}</h2>
      <div class="row my-5" *ngIf="loading"><h2>{{'common.loading' | translate }}</h2></div>
      <div *ngIf="!loading" class="row my-3">
        <div *ngFor="let project of projects" class="col-lg-4 mb-3">
          <div class="card">
            <a [routerLink]="['/clients']" [queryParams]="makeQueryParams(project.projectName)" [state]="makeState()">
              <div class="card-body">
                <h5 class="card-title">{{project.projectName}}</h5>
                <p class="card-text">{{ project.description }}</p>
                <p *ngIf="project.organization"
                   class="card-text">
                  <small class="text-muted">{{'project.organization' | translate}}: {{ project.organization }}</small>
                </p>
                <p *ngIf="project.location"
                   class="card-text">
                  <small class="text-muted">{{'project.location' | translate}}: {{ project.location }}</small>
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
