<ng-container class="col-md-6" *ngIf="data">
  <mat-form-field class="form-field" appearance="outline" floatLabel="always" subscriptSizing="dynamic">
    <mat-label *ngIf="label">{{label}}:</mat-label>
    <mat-select (selectionChange)="onChange($event)" [value]="selected">
      <mat-option *ngFor="let item of data" [value]="item.id">{{item.value}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
