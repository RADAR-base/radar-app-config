<div class="py-5">
  <div class="row">
    <div class="col text-center">
      <h1 class="text-center">{{'login.loginPageHeader' | translate}}</h1>
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col text-center">
      <h2 class="text-center">{{'common.loading' | translate}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 text-center mx-auto" *ngIf="!loading">
      <button class="btn btn-outline-primary btn-block" (click)="login()">{{'login.loginButton' | translate}}</button>
    </div>
  </div>
</div>
