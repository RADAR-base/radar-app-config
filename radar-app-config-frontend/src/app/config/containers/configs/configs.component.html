<div class="container-fluid my-5">
  <div class="row">
    <div class="col-md-2">
      <app-left-sidebar [backButton]="makeBackButton()"></app-left-sidebar>
      <div class="btn-group-vertical w-100 my-2" role="group" aria-label="Button group">
        <a class="btn btn-secondary btn-block tab-button" [routerLink]="['/global-clients']">Global Configurations</a>
        <a class="btn btn-secondary btn-block tab-button active" [routerLink]="['/projects']">Projects</a>
      </div>
      <div class="btn-group-vertical w-100 my-2" role="group" aria-label="Button group with nested dropdown">
        <a class="btn btn-secondary btn tab-button" [ngClass]="{'active': isActive('config')}" [routerLink]="['/configs']" [queryParams]="makeQueryParams()" [state]="makeState()">All groups and users</a>
        <a class="btn btn-secondary btn tab-button" [ngClass]="{'active': isActive('group')}" [routerLink]="['/groups']" [queryParams]="makeQueryParams()" [state]="makeState()">Groups</a>
        <a class="btn btn-secondary btn tab-button" [ngClass]="{'active': isActive('user')}" [routerLink]="['/users']" [queryParams]="makeQueryParams()" [state]="makeState()">Users</a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-6">
              <div class="" *ngIf="projects">
                <div class="">{{__.project}}:</div>
                  <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="projects" ngbDropdownToggle>{{projectId}}</button>
                      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="projects">
                          <button ngbDropdownItem class="dropdown-item" *ngFor="let project of projects" (click)="onProjectChange(project)" >{{project.projectName}}</button>
                      </div>
                  </div>
<!--                <app-dropdown *ngIf="projects" [data]="projects" [selected]="projectId" (change)="onProjectChange($event)"></app-dropdown>-->
              </div>
            </div>
            <div class="col-md-6">
<!--              <div class="col-md-4">-->
                <div class="" *ngIf="clients">
                  <div class="">{{__.application}}:</div>
<!--                  <app-dropdown *ngIf="clients" [data]="clients" [selected]="clientId" (change)="onClientChange($event)"></app-dropdown>-->
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="clients" ngbDropdownToggle>{{clientId}}</button>
                        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="clients">
                            <button ngbDropdownItem class="dropdown-item" *ngFor="let client of clients" (click)="onClientChange(client)" >{{client.id}}</button>
                        </div>
                    </div>
                </div>
<!--              </div>-->
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="" *ngIf="users">
                <div class="">{{__.user}}:</div>
                  <div ngbDropdown class="d-inline-block">
                      <button class="btn btn-outline-primary" id="users" ngbDropdownToggle>{{userId}}</button>
                      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="users">
                          <button ngbDropdownItem class="dropdown-item" *ngFor="let user of users" (click)="onUserChange(user)" >{{user.id}}</button>
                      </div>
                  </div>
<!--                <app-dropdown *ngIf="users" [data]="users" [selected]="userId" (change)="onUserChange($event)"></app-dropdown>-->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <h2>{{__.configurations}}</h2>
        </div>
<!--        <div class="row">-->
          <app-configs-table *ngIf="!loading && configs" [global]="false" [configObject]="configs" (save)="onSave($event)"></app-configs-table>
<!--        </div>-->
<!--        </div>-->
      </div>
    </div>
  </div>
