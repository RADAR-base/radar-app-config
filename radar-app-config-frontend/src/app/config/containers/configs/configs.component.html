<div class="container-flex">
  <div class="container-left">
    <app-left-sidebar [backButton]="makeBackButton()"></app-left-sidebar>
<!--    <app-left-sidebar [backButton]="makeBackButton()"></app-left-sidebar>-->
    <!--    <app-left-sidebar></app-left-sidebar>-->
    <div class="tabs-container">
      <a class="btn tab-button active" [routerLink]="['/global-clients']">Global Configurations</a>
      <a class="btn tab-button" [routerLink]="['/projects']">Projects</a>
    </div>

    <div class="tabs-container">
      <a class="btn tab-button active" [routerLink]="['/']">All groups and users</a>
      <a class="btn tab-button" [routerLink]="['/']">Groups</a>
      <a class="btn tab-button" [routerLink]="['/']">Users</a>
    </div>
  </div>
  <div class="container-main full-width">
    <div aria-label="breadcrumb" class="breadcrumb">
      <div class="breadcrumb-item" *ngIf="projects">
        <div class="breadcrumb-item-label">{{__.project}}:</div>
        <app-dropdown *ngIf="projects" [data]="projects" [selected]="projectId" (change)="onProjectChange($event)"></app-dropdown>
      </div>
      <div class="breadcrumb-item" *ngIf="clients">
        <div class="breadcrumb-item-label">{{__.application}}:</div>
        <app-dropdown *ngIf="clients" [data]="clients" [selected]="clientId" (change)="onClientChange($event)"></app-dropdown>
      </div>
      <div class="breadcrumb-item" *ngIf="users">
        <div class="breadcrumb-item-label">{{__.user}}:</div>
        <app-dropdown *ngIf="users" [data]="users" [selected]="userId" (change)="onUserChange($event)"></app-dropdown>
      </div>
    </div>
    <div class="container-content">
      <h2>{{__.configurations}}</h2>
      <app-configs-table *ngIf="!loading && configs" [global]="false" [configObject]="configs" (save)="onSave($event)"></app-configs-table>
    </div>
  </div>
</div>
