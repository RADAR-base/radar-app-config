<div class="btn-group-vertical w-100 mb-3"
     role="group" aria-label="Button group"
     *ngIf="backButton">
  <a mat-button class="btn btn-primary btn-block"
     [routerLink]="backButton.routerLink"
     [queryParams]="backButton.queryParams">
    <mat-icon>keyboard_arrow_left</mat-icon>{{'common.backTo' | translate}}{{backButton.name}}
  </a>
</div>
