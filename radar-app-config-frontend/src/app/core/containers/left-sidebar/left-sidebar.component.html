<div class="w-100 mb-3"
     role="group" aria-label="Button group"
     *ngIf="backButton">
  <button mat-stroked-button
     [routerLink]="backButton.routerLink"
     [queryParams]="backButton.queryParams">
    <mat-icon svgIcon="keyboard_arrow_left"></mat-icon>{{'common.backTo' | translate}}{{backButton.name}}
  </button>
</div>
