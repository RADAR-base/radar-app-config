<mat-toolbar color="primary">
  <mat-toolbar-row>

    <div class="navbar-brand">
      <div class="logo-wrapper">
        <img class="logo" src="assets/images/radar-logo.svg" alt="radar-base logo">
      </div>

      <div class="site-text-wrapper">
        <div class="site-description uppercase">{{'general.radarBase' | translate}}</div>
        <div class="site-title uppercase">{{'general.appConfig' | translate}}</div>
      </div>
    </div>

    <button mat-button *ngIf="currentUser && isAdmin" [routerLink]="['/global-clients']">
      {{'config.globalConfigurations' | translate}}
    </button>
    <button mat-button *ngIf="currentUser" [routerLink]="['/projects']">
      {{'project.projects' | translate }}
    </button>
    <span class="spacer"></span>
    <button mat-button *ngIf="!currentUser" [routerLink]="['/login']">{{'login.login' | translate}}</button>
    <span class="small-text" *ngIf="currentUser">{{currentUser.username}}</span>
    <button mat-button *ngIf="currentUser" (click)="logout()">{{'login.logout' | translate}}</button>
    <button mat-icon-button (click)="openHelp()">
      <mat-icon svgIcon="help">help</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
